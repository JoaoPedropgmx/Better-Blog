<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post-details' post.pk %}">{{post.titulo}} - {{post.autor}}</a><br/>
        {{post.texto}}</li>
    {% endfor %}
    </ul>
</body>
</html>
