{% extends 'blog/base.html' %}

{% block title %}
<title>{{post.titulo_tag}}</title>
{% endblock %}

{% block content %}
<h1>{{post.titulo}}</h1>
<small>Publicado: {{ post.data_publicacao }} - 
    <a href="{% url 'editar_post' post.pk %}">Editar</a> - 
    <a href="{% url 'deletar_post' post.pk %}">Deletar</a><br/>
</small><br/>
<hr>
<br/>
{{post.texto}}
<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
{% endblock %}
