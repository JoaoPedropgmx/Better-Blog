{% extends 'blog/base.html' %}

{% block title %}
<title>Novo Post</title>
{% endblock %}



{% block content %}
{% if user.is_authenticated %}
    <h1> Novo Post </h1>
    <br/><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p }}
                <button type="submit" class="save btn btn-secondary" href="{% url 'home' %}">Postar</button>
            </form>
        </div>
        <script>
            var name = "{{ user.id }}";
            document.getElementById("cat").value = name
        </script>
{% else %}
Você não tem Permissão para realizar essa ação!
{% endif %}
{% endblock %}
